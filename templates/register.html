  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
      {% if info1 == 'exist' %}
      <div class="notice">
        <h1>
          {{ info2 }}님은<br />
          이미 가입한 회원입니다.
        </h1>
      </div>
      <button class="w-100 btn custom-btn" type="submit"><a href="/routing/main/normal">메인페이지로</a></button>
      {% elif info1 =='new' %}
      <div>
        <h1>
          {{ info2 }}님<br />
          회원가입을 축하합니다!
        </h1>
        <!-- btn-lg btn-light -->
        <button class="w-100 btn custom-btn" type="submit"><a href="/routing/main/normal">메인페이지로</a></button>
      </div>
      {% else %}
      <form method="post" action="/routing/register_function">
        <img class="mb-4" src="../static/img/Lollipop.png" alt="" width="150" height="150" />
        <h1 class="h3 mb-3 fw-normal">회원가입</h1>
        <div class="form-floating">
          <input type="text" class="form-control" placeholder="nickname" name="nickname" />
          <label for="floatingInput">닉네임</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" placeholder="name@example.com" name="user_email" />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" />
          <label for="floatingPassword">Password</label>
        </div>
        <!-- <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div> -->
        <button class="btn custom-btn w-100 py-2" type="submit">회원가입</button>

        <button class="btn custom-btn w-100 py-2 mainpage" type="submit"><a href="/routing/main/normal">메인페이지로</a></button>

        {%if error%}
        <div id="warning_box">최소 한개의 대문자, 소문자, 특수 문자로 이루어진 8자 이상의 비밀번호를 입력해야합니다!</div>
        {%endif%}
      </form>
      {% endif %}
